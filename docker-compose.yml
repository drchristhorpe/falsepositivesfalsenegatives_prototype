version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - HOST=0.0.0.0
      - PORT=5000
    env_file:
      - .env
    volumes:
      - .:/app
    restart: unless-stopped
    
