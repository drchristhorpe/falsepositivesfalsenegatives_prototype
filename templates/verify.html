{% extends "base.html" %}

{% block title %}Verify Account - False Positives/Negatives Database{% endblock %}

{% block content %}
<h2>Verify Your Account</h2>
<p>Enter the verification code that was sent to your email address.</p>

<form method="POST">
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
    </div>
    
    <div class="form-group">
        <label for="code">Verification Code</label>
        <input type="text" id="code" name="code" required placeholder="Enter the code from your email">
    </div>
    
    <button type="submit" class="btn btn-primary">Verify Account</button>
</form>

<p style="margin-top: 20px;">
    Don't have a verification code? <a href="{{ url_for('signup') }}">Sign up first</a>
</p>
{% endblock %}
