{% extends "base.html" %}

{% block title %}Sign Up - False Positives/Negatives Database{% endblock %}

{% block content %}
<h2>Sign Up</h2>
<p>Register to submit new records to the database. You'll receive a verification code via email.</p>

<form method="POST">
    <div class="form-group">
        <label for="name">Full Name *</label>
        <input type="text" id="name" name="name" required>
    </div>
    
    <div class="form-group">
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required>
    </div>
    
    <div class="form-group">
        <label for="institution">Institution/Organization</label>
        <input type="text" id="institution" name="institution" placeholder="University, Company, etc.">
    </div>
    
    <button type="submit" class="btn btn-primary">Send Verification Code</button>
</form>

<p style="margin-top: 20px;">
    Already have a verification code? <a href="{{ url_for('verify') }}">Verify your account</a>
</p>
{% endblock %}
